<!DOCTYPE html>
<html>
<head>
    <title>Список Фільмів</title>
</head>
<body>
    <h1>Список Фільмів</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Жанр</th>
                <th>Тривалість</th>
                <th>Рейтинг</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.duration }}</td>
                <td>{{ movie.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
